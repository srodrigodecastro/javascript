<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length} letras!</strong><br/>`)
        document.write(`Seu nome em maiúsculo é <strong>${nome.toUpperCase()}</strong>!<br/>`)
        document.write(`Seu nome em minúsculo é <strong>${nome.toLowerCase()}</strong>!`)
    </script>
</body>
</html>
