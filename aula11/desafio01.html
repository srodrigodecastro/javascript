<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p><strong>Informe o seu País de origem:</strong></p>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Checagem" onclick="check()">
    <div id="res">
           
    </div>
    <script>

        function check() {
            var pais = window.document.getElementById('txtnac')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Seu país de origem é o <strong>${pais.value}</strong>`   

            if (pais.value == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro!'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }

    </script>


</body>
</html>
